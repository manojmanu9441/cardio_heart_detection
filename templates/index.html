<!doctype html>
<html>
    <head>
        <title>
            CARDIO-CHECKUP
        </title>
        <link href= '/static/style.css' rel='stylesheet'>
    </head>
    <body>
        <p >CARDIO-CHECKUP</p>
       
        <form actions='#' method='POST'>
            <div class='first'>
                <label for='gender'>Gender</label>
                <select name='gender' required>
                    <option value='2'>male</option>
                    <option value='1'>female</option>
                </select>
                <label for='height'>Height</label>
                <input type='text' name='height' placeholder='cm' required/>
            </div>
            <div class='second'>
                <label for='weight'>Weight</label>
                <input type='text' name='weight' placeholder='kg' required/>
                <label for='bp_high'>BP_High</label>
                <input type='text' name='bp_high' required placeholder='mg/cc'/>

            </div>
            <div class='third'>
                <label for='bp_low'>BP_Low</label>
                <input type='text' name='bp_low' required placeholder='mg/cc' />
            
                <label for='cholestrol'>Cholestrol</label>
                <select name='cholestrol' required>
                    <option value='0'>100-200</option>
                    <option value='1'>200-300</option>
                    <option value='2'>300-400</option>
                </select>
            </div>
            
            <div class='four'>
                <label for='gluocose'>Gluocose</label>
                <select name='gluocose' required>
                    <option value='0'>100-200</option>
                    <option value='1'>200-300</option>
                    <option value='2'>300-400</option>
                </select>
                <label for='smoke'>Smoke</label>
                <select name='smoke'>
                    <option value='1'>Yes</option>
                    <option value='0'>No</option>
                </select>
            </div>
            <div class='five'>
                <label for='alcohol'>alcohol</label>
                <select name='alcohol'>
                    <option value='1'>Yes</option>
                    <option value='0'>No</option>
                </select>
                <label for='active'>Active Exercise</label>
                <select name='active'>
                    <option value='1'>Yes</option>
                    <option value='0'>No</option>
                </select>
           
            </div>
            


            <div class='but'>
                <button  actions='#' type='submit'>submit</button>
            </div>           
        </form>
        

    </body>
</html>
